<!DOCTYPE html>
<html>
  <head>
    <title>Chat | ChatApp</title>
    <link rel="shortcut icon" href="/favicon.ico" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="/css/styles.css"/>
  </head>
  <body class="chat">

    <!-- sidebar -->
    <div class="chat__sidebar">
      <h3>People</h3>
      <div id="users"></div>
    </div>

    <!-- chat page -->
    <div class="chat__main">

      <!-- messages list -->
      <ol id="messages" class="chat__messages"></ol>

      <!-- footer -->
      <div class="chat__footer">

        <!-- submit form for message and sending media -->
        <form id="message-form">
          <input name="message" type="text" placeholder="Enter your message.." autofocus autocomplete="off"/>
          <button>Send</button>

          <!-- sending media -->
          <label for="media" style="margin-right: 0px;" class="uploadPhoto">Media</label>
          <input id="media" type="file" onchange="handleFiles()" />
        </form>

        <!-- sending location -->
        <button id="send-location">Location</button>
      </div>
    </div>


    <!-- template for messages -->
    <script id="message-template" type="text/template">
      <li class="message">
        <div class="message__title">
          <h4>{{from}}</h4>
          <span>{{createdAt}}</span>
        </div>
        <div class="message__body">
          <p>{{text}}</p>
        </div>
      </li>
    </script>

    <!-- template for location -->
    <script id="location-message-template" type="text/template">
      <li class="message">
        <div class="message__title">
          <h4>{{from}}</h4>
          <span>{{createdAt}}</span>
        </div>
        <div class="message__body">
          <p>
            <a href="{{url}}" target="_blanc">My current location</a>
          </p>
        </div>
      </li>
    </script>

    <!-- template for images -->
    <script id="image-message-template" type="text/template">
      <li class="message">
        <div class="message__title">
          <h4>{{from}}</h4>
          <span>{{createdAt}}</span>
        </div>
        <div class="message__body">
          <image src="{{media}}" alt="user_media" style="width:70%;height:70%;">
        </div>
      </li>
    </script>

    <!-- template for video -->
    <script id="media-message-template" type="text/template">
      <li class="message">
        <div class="message__title">
          <h4>{{from}}</h4>
          <span>{{createdAt}}</span>
        </div>
        <div class="message__body">
          <video src="{{media}}" alt="user_media" style="width:70%;height:70%;">
        </div>
      </li>
    </script>

    <!--  connect scripts -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/libs/jquery-3.1.1.min.js"></script>
    <script src="/js/libs/moment.js"></script>
    <script src="/js/libs/mustache.js"></script>
    <script src="/js/libs/deparam.js"></script>
    <script src="/js/chat.js"></script>
  </body>
</html>
