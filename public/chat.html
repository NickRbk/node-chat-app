<!DOCTYPE html>
<html>
  <head>
    <title>Chat | ChatApp</title>
    <link rel="shortcut icon" href="/favicon.ico" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="/css/styles.css"/>
  </head>
  <body class="chat">

    <div class="chat__sidebar">
      <h3>People</h3>

      <div id="users">

      </div>
    </div>

    <div class="chat__main">
      <ol id="messages" class="chat__messages"></ol>

      <div class="chat__footer">
        <form id="message-form">
          <input name="message" type="text" placeholder="Enter your message.." autofocus autocomplete="off"/>
          <button>Send</button>

          <!-- sending foto -->
          <label for="photo" class="uploadPhoto">Photo</label>
          <input id="photo" type="file" onchange="handleFiles()" />
        </form>

        <button id="send-location">Location</button>
      </div>
    </div>

    <script id="message-template" type="text/template">
      <li class="message">
        <div class="message__title">
          <h4>{{from}}</h4>
          <span>{{createdAt}}</span>
        </div>
        <div class="message__body">
          <p>{{text}}</p>
        </div>
      </li>
    </script>

    <script id="location-message-template" type="text/template">
      <li class="message">
        <div class="message__title">
          <h4>{{from}}</h4>
          <span>{{createdAt}}</span>
        </div>
        <div class="message__body">
          <p>
            <a href="{{url}}" target="_blanc">My current location</a>
          </p>
        </div>
      </li>
    </script>

    <script id="photo-message-template" type="text/template">
      <li class="message">
        <div class="message__title">
          <h4>{{from}}</h4>
          <span>{{createdAt}}</span>
        </div>
        <div class="message__body">
          <img src="{{photo}}" alt="user_photo" style="width:50%;height:50%;">
        </div>
      </li>
    </script>




    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/libs/jquery-3.1.1.min.js"></script>
    <script src="/js/libs/moment.js"></script>
    <script src="/js/libs/mustache.js"></script>
    <script src="/js/libs/deparam.js"></script>
    <script src="/js/chat.js"></script>
  </body>
</html>
